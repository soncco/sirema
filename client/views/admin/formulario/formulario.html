<template name="formularioNew">
  <div class="page-header">
    <h2>Crear nuevo Formulario
      <span class="small pull-right"><a href="{{pathFor 'formularioList'}}" class="btn btn-sm btn-success"><i class="fa fa-table"></i> Ver todos los Formularios</a></span>
    </h2>
  </div>
  <form class="form" role="form">
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Nombre del Formulario" required id="nombre" autofocus>
        </div>
        <div class="col-sm-6">
          <div class="radio-inline">
            <label>Corresponde a:</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" class="tipo" name="tipo" id="docente" value="docente" checked> Docente</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" class="tipo" name="tipo" id="directivo" value="directivo"> Directivo</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <table class="table table-striped table-hover">
        <tbody>
          <tr>
            <th colspan="2">Dominios</th>
          </tr>
          {{#each dominios}}
          <tr>
            <td><input type="checkbox" class="dominio" data-dominio="{{_id}}" value="{{_id}}"></td>
            <td class="data-chk">{{nombre}}</td>
          </tr>
          {{/each}}
          <tr>
            <th colspan="2">Aspectos</th>
          </tr>
          {{#each aspectos}}
          <tr>
            <td><input type="checkbox" class="aspecto" data-aspecto="{{_id}}" data-parent-aspecto="{{dominioId}}" value="{{_id}}"></td>
            <td class="data-chk">{{nombre}}</td>
          </tr>
          {{/each}}
          <tr>
            <th colspan="2">Indicadores</th>
          </tr>
          {{#each indicadores}}
          <tr>
            <td><input type="checkbox" class="indicador" data-indicador="{{_id}}" data-parent-indicador="{{aspectoId}}" value="{{_id}}"></td>
            <td class="data-chk">{{descripcion}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="actions">
      <button class="btn btn-primary btn-block" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>      
    </div>
  </form>
</template>

<template name="formularioList">
  <div class="page-header">
    <h2>Relaci√≥n de Formularios
      <span class="small pull-right"><a href="{{pathFor 'formularioNew'}}" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i> Agregar un Formulario</a></span>
    </h2>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirigido a</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {{#each formularios}}
      <tr>
        <td>{{nombre}}</td>
        <td>{{tipo}}</td>
        <td class="text-center">
          <a href="" class="btn btn-info btn-sm no-line"><i class="fa fa-folder-open"></i> Ver</a>
          <a href="" class="btn btn-info btn-sm no-line"><i class="fa fa-pencil"></i> Editar</a>
        </td>
      </tr>
      {{else}}
      <tr>
        <td>Aun no existen Formularios. <a href="{{pathFor 'formularioNew'}}">Crear un Formulario</a>.</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
