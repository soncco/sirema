<template name="distritoList">
  <div class="page-header">
    <h2>Relación de Distritos
      <span class="small pull-right"><a href="{{pathFor 'distritoNew'}}" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i> Agregar un distrito</a></span>
    </h2>
  </div>
  <table class="table table-striped table-hover" id="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Provincia</th>
      </tr>
    </thead>
    <tbody>
      {{#each distritos}}
      <tr>
        <td><a href="{{pathFor 'distritoEdit'}}">{{nombre}}</a></td>
        <td>{{provincia.nombre}}</td>
      </tr>
      {{else}}
      <tr>
        <td colspan="2">Aun no existen distritos. <a href="{{pathFor 'distritoNew'}}">Crear un distrito</a>.</td>
      </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" class="ts-pager form-horizontal">
          <button type="button" class="btn first"><i class="icon-step-backward glyphicon glyphicon-step-backward"></i></button>
          <button type="button" class="btn prev"><i class="icon-arrow-left glyphicon glyphicon-backward"></i></button>
          <span class="pagedisplay"></span> <!-- this can be any element, including an input -->
          <button type="button" class="btn next"><i class="icon-arrow-right glyphicon glyphicon-forward"></i></button>
          <button type="button" class="btn last"><i class="icon-step-forward glyphicon glyphicon-step-forward"></i></button>
          <select class="pagesize input-mini" title="Select page size">
            <option selected="selected" value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="9999">Todos</option>
          </select>
          <select class="pagenum input-mini" title="Número de página"></select>
        </th>
      </tr>
    </tfoot>
  </table>
  
</template>
