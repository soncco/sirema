<template name="distritoEdit">
  <div class="page-header">
    <h2>Editar Distrito
      <span class="small pull-right"><a href="{{pathFor 'distritoList'}}" class="btn btn-sm btn-primary"><i class="fa fa-table"></i> Ver todos los distritos</a></span>
    </h2>
  </div>
  <form class="form form-inline" role="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre del distrito" required id="nombre" autofocus value="{{nombre}}">
    </div>
    <div class="form-group">
      <label for="provincia">Pertenece a:</label>
      <select name="provincia" id="provincia" class="form-control" required>
        <option value="">Pertenece a</option>
        {{#each provincias}}
          <option value="{{_id}}" {{isSelected ../provinciaId}}>{{region.nombre}}: {{nombre}}</option>
        {{/each}}
      </select>
    </div>
    <button class="btn btn-primary" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>
  </form>
</template>
