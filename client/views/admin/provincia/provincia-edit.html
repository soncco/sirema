<template name="provinciaEdit">
  <div class="page-header">
    <h2>Editar Provincia
      <span class="small pull-right"><a href="{{pathFor 'provinciaList'}}" class="btn btn-sm btn-success"><i class="fa fa-table"></i> Ver todas las provincias</a></span>
    </h2>
  </div>
  <form class="form form-inline" role="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre de la provincia" required id="nombre" autofocus value="{{nombre}}">
    </div>
    <div class="form-group">
      <label for="region">Pertenece a:</label>
      <select name="region" id="region" class="form-control" required>
        <option value="">Pertenece a</option>
        {{#each regiones}}
          <option value="{{_id}}" {{isSelected ../regionId}}>{{nombre}}</option>
        {{/each}}
      </select>
    </div>
    <button class="btn btn-primary" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>
  </form>
</template>
