<template name="docenteNew">
  <div class="page-header">
    <h2>Crear nuevo Docente
      <span class="small pull-right"><a href="{{pathFor 'docenteList'}}" class="btn btn-sm btn-success"><i class="fa fa-table"></i> Ver todos los Docentes</a></span>
    </h2>
  </div>
  <form class="form" role="form">
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Nombres y Apellidos" required id="nombres" autofocus>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="DNI" required id="dni" maxlength="8">
        </div>
      </div>
    </div>
    <div class="form-group">
      {{> inputAutocomplete settings=settings id="ie" class="form-control" placeholder="Instituci√≥n Educativa"}}
      <input type="hidden" id="ieId" value="">
    </div>
    <div class="actions">
      <button class="btn btn-primary btn-block" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>      
    </div>
  </form>
</template>

<template name="dataIes">
  <span data-id="{{_id}}">{{nombre}}</span>
</template>
