<template name="docenteEdit">
  <div class="page-header">
    <h2>Editar Docente
      <span class="small pull-right"><a href="{{pathFor 'docenteList'}}" class="btn btn-sm btn-success"><i class="fa fa-table"></i> Ver todos los Docentes</a></span>
    </h2>
  </div>
  <form class="form" role="form">
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-8">
          <label for="nombres">Nombres y Apellidos:</label>
          <input type="text" class="form-control" placeholder="Nombres y Apellidos" required id="nombres" autofocus value="{{nombres}}">
        </div>
        <div class="col-sm-4">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" placeholder="DNI" required id="dni" maxlength="8" value="{{dni}}">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="ie">Institución Educativa:</label>
      {{> inputAutocomplete settings=settings id="ie" class="form-control" placeholder="Institución Educativa" value=ie.nombre}}
      <input type="hidden" id="ieId" value="{{ieId}}">
    </div>
    <button class="btn btn-primary btn-block" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>
  </form>
</template>
