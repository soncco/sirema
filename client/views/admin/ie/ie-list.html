<template name="ieList">
  <div class="page-header">
    <h2>Relación de Instituciones Educativas
      <span class="small pull-right"><a href="{{pathFor 'ieNew'}}" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i> Agregar una Institución Educativa</a>
      <button class="btn btn-default btn-sm reset"><i class="fa fa-filter"></i> Quitar Filtros</button></span>
    </h2>
  </div>
  <table class="table table-striped table-hover" id="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código Modular</th>
        <th>EBR</th>
        <th>Nivel</th>
        <th>Género</th>
        <th>Área</th>
        <th>Lugar</th>
      </tr>
    </thead>
    <tbody>
      {{#each ies}}
      <tr>
        <td><a href="{{pathFor 'ieEdit'}}">{{nombre}}</a></td>
        <td>{{modular}}</td>
        <td>{{ebr}}</td>
        <td>{{nivel}}</td>
        <td>{{genero}}</td>
        <td>{{area}}</td>
        <td>{{lugar.nombre}}</td>
      </tr>
      {{else}}
      <tr>
        <td colspan="7">Aun no existen Instituciones Educativas. <a href="{{pathFor 'ieNew'}}">Crear una Institución Educativa</a>.</td>
      </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="7" class="ts-pager form-horizontal">
          <button type="button" class="btn first"><i class="icon-step-backward glyphicon glyphicon-step-backward"></i></button>
          <button type="button" class="btn prev"><i class="icon-arrow-left glyphicon glyphicon-backward"></i></button>
          <span class="pagedisplay"></span> <!-- this can be any element, including an input -->
          <button type="button" class="btn next"><i class="icon-arrow-right glyphicon glyphicon-forward"></i></button>
          <button type="button" class="btn last"><i class="icon-step-forward glyphicon glyphicon-step-forward"></i></button>
          <select class="pagesize input-mini" title="Select page size">
            <option selected="selected" value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="9999">Todos</option>
          </select>
          <select class="pagenum input-mini" title="Número de página"></select>
        </th>
      </tr>
    </tfoot>
  </table>
</template>
