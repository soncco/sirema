<template name="insertData">
  <div class="page-header">
    <h2>{{nombre}}</h2>
  </div>
  <form class="form" role="form">
    <input type="hidden" name="tipo" id="tipo" value="{{#if directivo}}directivo{{else}}docente{{/if}}">
    {{#if directivo}}
    <div class="page-header mini">
      <h5><strong>1. Datos Informativos</strong></h5>
    </div>
    <div class="form-group">
      {{> inputAutocomplete settings=settings id="ie" class="form-control input-sm" placeholder="Institución Educativa" required="required"}}
      <input type="hidden" id="ieId" value="">
    </div>

    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" name="director" id="director" class="form-control input-sm" value="" readonly placeholder="Director">
        </div>
        <div class="col-sm-2">
          <input type="text" name="situacion" id="situacion" class="form-control input-sm" value="" placeholder="Situación Laboral" required>
        </div>
        <div class="col-sm-2">
          <input type="text" name="dni" id="dni" class="form-control input-sm" value="" placeholder="DNI" required>
        </div>
      </div>
    </div>

    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-3">
          <input type="number" step="1" min="1" name="nro_docentes" id="nro_docentes" class="form-control input-sm" value="" placeholder="Nro Docentes" required>
        </div>
        <div class="col-sm-3">
          <input type="number" step="1" min="1" name="nro_estudiantes" id="nro_estudiantes" class="form-control input-sm" value="" placeholder="Nro Estudiantes" required>
        </div>
        <div class="col-sm-3">
          <input type="number" step="1" min="0" name="nro_varones" id="nro_varones" class="form-control input-sm" value="" placeholder="Varones" required>
        </div>
        <div class="col-sm-3">
          <input type="number" step="1" min="0" name="nro_mujeres" id="nro_mujeres" class="form-control input-sm" value="" placeholder="Mujeres" required>
        </div>
      </div>
    </div>
    <hr>
    {{/if}}
    <table class="table table-bordered table-striped table-hover" id="table">
      {{#if directivo}}
        <tbody>
          {{#each renderedTree}}
            <tr>
              <th colspan="8">{{data.nombre}}</th>
            </tr>
            {{#each aspectos}}
              <tr>
                <th></th>
                <th colspan="2">{{data.nombre}}</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>Evidencias</th>
              </tr>
              {{#each indicadores}}
                <tr data-id="{{data._id}}" class="irow">
                  <td></td>
                  <th>{{data.numero}}</th>
                  <td>{{data.descripcion}}</td>
                  <td>
                    <label>
                      <input class="indicador" type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="1"> 1
                    </label>
                  </td>
                  <td>
                    <label>
                      <input class="indicador" type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="2"> 2
                    </label>
                  </td>
                  <td>
                    <label>
                      <input class="indicador" type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="3"> 3
                    </label>
                  </td>
                  <td>
                    <label>
                      <input class="indicador" type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="4"> 4
                    </label>
                  </td>
                  <td>
                    <div class="form-group">
                      <input type="text" class="form-control input-sm" name="t-{{data._id}}" id="t-{{data._id}}">
                    </div>
                  </td>
                </tr>
              {{/each}}
            {{/each}}
          {{/each}}
        </tbody>
      {{else}}
        <tbody>
          {{#each renderedTree}}
            <tr>
              <th colspan="3">{{data.nombre}}</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
            </tr>
            {{#each indicadores}}
              <tr>
                <td></td>
                <th>{{data.numero}}</th>
                <td>{{data.descripcion}}</td>
                <td>
                  <label>
                    <input type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="1" checked> 1
                  </label>
                </td>
                <td>
                  <label>
                    <input type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="2"> 2
                  </label>
                </td>
                <td>
                  <label>
                    <input type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="3"> 3
                  </label>
                </td>
                <td>
                  <label>
                    <input type="radio" name="i-{{data._id}}" id="i-{{data._id}}" data-id="{{data._id}}" value="4"> 4
                  </label>
                </td>
              </tr>
            {{/each}}
          {{/each}}
        </tbody>
      {{/if}}
    </table>
    <div class="actions">
      <button class="btn btn-primary btn-block" id="" type="submit" name="submit"><i class="fa fa-save"></i> Guardar</button>
    </div>
  </form>
</template>

<template name="acIe">
  <span data-id="{{_id}}">{{distrito.nombre}} -> {{nombre}}</span>
</template>
