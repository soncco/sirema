<template name="home">
  {{#if currentUser}}
  <div class="page-header">
    <h2>Bienvenido {{currentUser.profile.name}}</h2>
  </div>
  <p>Tienes los siguientes roles:</p>
  <p><strong>{{objectKey currentUser.roles}}</strong></p>
  <p>Y tienes las siguientes opciones:</p>
  <ul>
    {{#if isAdmin}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Listas <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="{{pathFor 'regionList'}}">Regiones</a></li>
        <li><a href="{{pathFor 'provinciaList'}}">Provincias</a></li>
        <li><a href="{{pathFor 'distritoList'}}">Distritos</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'ieList'}}">Instituciones Educativas</a></li>
        <li><a href="{{pathFor 'docenteList'}}">Docentes</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'dominioList'}}">Dominios</a></li>
        <li><a href="{{pathFor 'aspectoList'}}">Aspectos</a></li>
        <li><a href="{{pathFor 'indicadorList'}}">Indicadores</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'formularioList'}}">Formulario</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'usuarioList'}}">Usuarios</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Crear <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="{{pathFor 'regionNew'}}">Región</a></li>
        <li><a href="{{pathFor 'provinciaNew'}}">Provincia</a></li>
        <li><a href="{{pathFor 'distritoNew'}}">Distrito</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'ieNew'}}">Institución Educativa</a></li>
        <li><a href="{{pathFor 'docenteNew'}}">Docente</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'dominioNew'}}">Dominio</a></li>
        <li><a href="{{pathFor 'aspectoNew'}}">Aspecto</a></li>
        <li><a href="{{pathFor 'indicadorNew'}}">Indicador</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'formularioNew'}}">Formulario</a></li>
        <li class="divider"></li>
        <li><a href="{{pathFor 'usuarioNew'}}">Usuario</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Datos <b class="caret"></b></a>
      <ul class="dropdown-menu">
        {{#each formularios}}
        <li><a href="{{pathFor 'insertData'}}">{{nombre}}</a></li>
        {{/each}}
      </ul>
    </li>
    {{/if}}
  </ul>
  {{else}}
  <div class="page-header">
    <h2>Bienvenido</h2>
  </div>
  <p>Inicia sesión para empezar</p>
  {{/if}}
</template>
